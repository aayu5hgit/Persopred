{% extends 'base.html' %}
{% block main %}
<div class="flex flex-col items-center justify-center w-full text-center">

    <div class="bg-[#4298B4] text-center w-full">
        <p class="text-3xl mt-10 mb-10 font-[Montserrat] text-white font-black px-2">Welcome To Persopred</p>
    </div>


    <div id="test" class="px-10">
        <p class="text-3xl font-[Montserrat] text-gray-700 font-black mt-14">Enter Your Details</p>
        <p class="font-[Montserrat] text-gray-700 mb-14 font-semibold">8 is Highest, 5 is Medium and 1 is Lowest for the
            fields</p>

        <form class="w-full" action="\" method="post">
            <div class="flex flex-row mb-4 -mx-3">
                <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">

                    <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                        for="grid-first-name">
                        First Name
                    </label>

                    <input
                        class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white"
                        id="grid-first-name" type="text" placeholder="Jane" required>

                </div>

                <div class="w-full px-3 md:w-1/2">

                    <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                        for="grid-last-name">
                        Last Name
                    </label>

                    <input class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name"
                        type="text" placeholder="Doe">
                </div>
            </div>



            <div class="w-full">
                <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase" for="grid-state">
                    Gender
                </label>
                <div class="relative">
                    <select
                        class="block w-full px-4 py-3 pr-8 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
                        id="grid-state" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 pointer-events-none">
                        <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                        </svg>
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap mt-5 mb-6 -mx-3">
                <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">

                    <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                        for="grid-first-name">
                        Openness <br> <i>Open to trying new things</i>
                    </label>

                    <input
                        class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white"
                        id="grid-first-name" type="number" placeholder="1-8" min="1" max="8" name="openness" required>


                </div>

                <div class="w-full px-3 md:w-1/2">

                    <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                        for="grid-last-name">
                        Neuroticism <br> <i>Emotional Instability</i>
                    </label>

                    <input class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name"
                        type="number" placeholder="1-8" min="1" max="8" name="neuroticism" required>
                </div>
            </div>

            <div class="flex flex-wrap mt-5 mb-6 -mx-3">
                <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">

                    <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                        for="grid-first-name">
                        Conscientiousness <br> <i>Self-discipline</i>
                    </label>

                    <input
                        class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white"
                        id="grid-first-name" type="number" placeholder="1-8" min="1" max="8" name="conscientiousness"
                        required>

                </div>

                <div class="w-full px-3 md:w-1/2">

                    <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                        for="grid-last-name">
                        Agreeableness <br> <i>Caring about others</i>
                    </label>

                    <input class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name"
                        type="number" placeholder="1-8" min="1" max="8" name="agreeableness" required>
                </div>
            </div>

            <div class="flex flex-wrap mt-5 mb-6 -mx-3">
                <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">

                    <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                        for="grid-first-name">
                        Extraversion <br> <i>How much social you are</i>
                    </label>

                    <input
                        class="block w-full px-4 py-3 mb-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white"
                        id="grid-first-name" type="number" placeholder="1-8" min="1" max="8" name="extraversion"
                        required>

                </div>

                <div class="w-full px-3 md:w-1/2">

                    <label class="block mb-2 text-xs font-bold tracking-wide text-gray-700 uppercase"
                        for="grid-last-name">
                        Age <br> <i>17 to 28 for accurate results</i>
                    </label>

                    <input class="block w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name"
                        type="number" min="13" max="100" name="age" required>
                </div>

            </div>

            <button type="submit"
                class="px-4 py-2 mt-5 mb-20 font-bold text-white bg-blue-400 border-b-4 border-blue-500 rounded shadow-xl hover:bg-blue-300 hover:border-blue-400">
                Submit
            </button>
        </form>
    </div>


</div>
{% endblock %}
